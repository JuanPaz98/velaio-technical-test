<div class="container">
    <h3>Todo App</h3>
    <filters (filtersChanged)="onFiltersChanged($event)"></filters>
    
    <p>list Elements</p>

    <button>Add Todo +</button>

    <ng-container *ngFor="let todo of data | filter: searchCriteria">
        <todo-item [config]="todo"></todo-item>
    </ng-container>


    
</div>
